<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tone App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="./main.js"></script>
  </head>
  <body>
  <div id="list-target"></div>
    <script id="list-template" type="text/x-handlebars-template">
      {{#each this}}
      <div>
        <ul>
          <li>{{name}}</li>
          <li>{{type}}</li>
          <li>{{gain}}</li>
          <li>{{bass}}</li>
          <li>{{middle}}</li>
          <li>{{treble}}</li>
        </ul>
      </div>
      {{/each}}
    </script>
    <div>
      <form>
        <input name="name" type="text" />
        <select name="type">
          <option value="0">Guitar</option>
          <option value="1">Bass</option>
        </select>
        <input name="gain" type="number" min="1" max="10" value="1">
        <input name="bass" type="number" min="1" max="10" value="1">
        <input name="middle" type="number" min="1" max="10" value="1">
        <input name="treble" type="number" min="1" max="10" value="1">
        <button type="button" onclick="createTone()">Submit</button>
      </form>
    </div>
  </body>
</html>
